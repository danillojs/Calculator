<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5a7e58b003.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    
    <!--Background-->
    <div class="bg"></div>
    
    <!--Top bar-->
    <div class="side_bar">
        <h1 class="bt">Calculator</h1>
    </div>
    
    <!--Div to detect clicks to close menu-->
    <div class="modal">
            
        <!--Menu navigation-->
        <div class="menu" >
            <ul class="menu-nav">
                <a href="https://github.com/danillojs/danillojs">
                    <img src="https://skills.thijs.gg/icons?i=github">
                </a>
                <a href="https://www.linkedin.com/mwlite/profile/me?trk=p_mwlite_feed_updates-secondary_nav">
                    <img src="https://skills.thijs.gg/icons?i=linkedin">
                </a>
                <a href="https://www.instagram.com/423_danillo?igsh=MWVrY3Eza2w2ZnhkeQ==">
                    <img src="https://skills.thijs.gg/icons?i=instagram">
                </a>
            </ul>
        </div>
    </div>
    
    <!--Input that receives values from the keyboard-->
    <div class="field_num">
        <input id="field" class="input_num" type="text" />
    </div>
    
    <!--Mathematical operations buttons-->
    <div>
        <ul class="operations">
            <button id="clear2" onclick="deleteFull()" class="operate"><i class="fa-solid fa-trash-can"></i></button>
            <button id="ast" onclick="showNum('*')" class="operate">x</button>
            <button onclick="showNum('-')" class="operate">-</button>
            <button onclick="showNum('/')" class="operate">รท</button>
            <button onclick="showNum('+')" class="operate">+</button>
            <button id="clear" onclick="deleteValue()" class="operate"><i class="fa-solid fa-delete-left"></i></button>
        </ul>
    </div>
    
    <!--Math keyboard keys-->
    <div class="keys">
        <ul>
            <button onclick="showNum('1')" class="key">1</button>
            <button onclick="showNum('2')" class="key">2</button>
            <button onclick="showNum('3')" class="key">3</button>
        </ul>
        <ul>
            <button onclick="showNum('4')" class="key">4</button>
            <button onclick="showNum('5')" class="key">5</button>
            <button onclick="showNum('6')" class="key">6</button>
        </ul>
        <ul>
            <button onclick="showNum('7')" class="key">7</button>
            <button onclick="showNum('8')" class="key">8</button>
            <button onclick="showNum('9')" class="key">9</button>
        </ul>
        <ul>
            <button onclick="showNum('0')" class="key">0</button>
            <button onclick="showNum('.')" class="key">.</button>
            <button onclick="calculate()" class="key">=</button>
        </ul>
    </div>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
